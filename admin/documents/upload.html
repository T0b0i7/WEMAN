    <script>
    function showPreview() {
        const fileInput = document.querySelector('input[name="documentFile"]');
        const file = fileInput.files[0];
        const preview = document.getElementById('documentPreview');
        const previewTitle = document.querySelector('.preview-title');
        const previewCategory = document.querySelector('.preview-category');
        const previewPrice = document.querySelector('.preview-price');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        if (file) {
            // Mise à jour des champs cachés
            document.getElementById('file_path').value = 'uploads/documents/' + file.name;
            document.getElementById('thumbnail_path').value = 'uploads/thumbnails/' + file.name.replace(/\.[^/.]+$/, '.jpg');

            const reader = new FileReader();
            reader.onload = function(e) {
                if (file.type === 'application/pdf') {
                    const loadingTask = pdfjsLib.getDocument({data: new Uint8Array(e.target.result)});
                    loadingTask.promise.then(function(pdf) {
                        pdf.getPage(1).then(function(page) {
                            const scale = 1.5;
                            const viewport = page.getViewport({scale: scale});
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext).promise.then(function() {
                                preview.src = canvas.toDataURL();
                            });
                        });
                    });
                } else if (file.type.startsWith('image/')) {
                    preview.src = e.target.result;
                } else {
                    const blob = new Blob([e.target.result], {type: file.type});
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                }
            };
            reader.readAsArrayBuffer(file);

            previewTitle.textContent = document.querySelector('input[name="title"]').value;
            previewCategory.textContent = document.querySelector('#categorySelect option:checked').textContent;
            previewPrice.textContent = document.querySelector('input[name="price"]').value + ' FCFA';
            fileNameDisplay.textContent = `Fichier sélectionné : ${file.name}`;
        } else {
            Swal.fire({
                icon: 'warning',
                title: 'Aucun fichier sélectionné',
                text: 'Veuillez sélectionner un fichier pour voir l\'aperçu.',
                showConfirmButton: true,
                confirmButtonText: 'OK'
            });
        }
    }
</script>
<script>
    // Gestion du drag & drop
    const dropzone = document.querySelector('.dropzone');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, preventDefaults, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
        dropzone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropzone.addEventListener(eventName, unhighlight, false);
    });

    dropzone.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dropzone.classList.add('dragover');
    }

    function unhighlight(e) {
        dropzone.classList.remove('dragover');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        document.querySelector('input[type=file]').files = files;
    }
</script>
<script>
document.querySelector('input[name="documentFile"]').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        // Mettre à jour le type de fichier
        document.getElementById('type_fichier').value = file.type;
        
        // Convertir et afficher la taille en format lisible
        const sizes = ['octets', 'Ko', 'Mo', 'Go'];
        let taille = file.size;
        let i = 0;
        while (taille >= 1024 && i < sizes.length - 1) {
            taille /= 1024;
            i++;
        }
        const tailleFormatee = taille.toFixed(2) + ' ' + sizes[i];
        
        // Mettre à jour le champ de taille de fichier
        const tailleInput = document.querySelector('input[name="taille_fichier"]');
        if (tailleInput) {
            tailleInput.value = tailleFormatee;
        }
    }
});
</script>
