    <script>
        // Récupérer l'ID de l'utilisateur depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const utilisateur_id = urlParams.get('utilisateur_id');
        document.getElementById('utilisateur_id').value = utilisateur_id;

        document.getElementById('questionnaireForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch('questionnaire_forgot_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Afficher le nouveau mot de passe avec SweetAlert2
                    Swal.fire({
                        icon: 'success',
                        title: 'Mot de passe réinitialisé',
                        html: `<p>Votre nouveau mot de passe est :</p><h3 class="text-primary">${data.nouveau_mot_de_passe}</h3><p>Veuillez le noter en lieu sûr.</p>`,
                        confirmButtonText: 'Se connecter',
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = 'login.php';
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: data.message || 'Une erreur est survenue',
                        confirmButtonText: 'Réessayer'
                    });
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Une erreur de communication est survenue. Veuillez réessayer.',
                    confirmButtonText: 'OK'
                });
            });
        });
    </script>
