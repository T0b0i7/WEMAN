    <!-- Custom JS -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulation de connexion réussie
            Swal.fire({
                icon: 'success',
                title: 'Bienvenue sur WEMANTCHE',
                text: 'Bienvenue sur WEMANTCHE, votre plateforme e-commerce dédiée aux documents académiques et professionnels de haute qualité!',
                showConfirmButton: false,
                timer: 2000
            }).then(() => {
                window.location.href = '../index.php';
            });
        });

        // Icônes éducatives qui tombent
        const icons = [
            'fa-book', 'fa-graduation-cap', 'fa-pencil-alt', 
            'fa-university', 'fa-user-graduate', 'fa-file-alt',
            'fa-chalkboard-teacher', 'fa-atom', 'fa-flask',
            'fa-calculator', 'fa-globe-americas', 'fa-microscope'
        ];
        
        function createFallingIcon() {
            const icon = document.createElement('div');
            icon.className = 'education-icon';
            icon.innerHTML = `<i class="fas ${icons[Math.floor(Math.random() * icons.length)]}"></i>`;
            
            // Position aléatoire sur l'axe X
            const leftPos = Math.random() * 100;
            icon.style.left = `${leftPos}vw`;
            
            // Délai d'animation aléatoire
            icon.style.animationDelay = `${Math.random() * 5}s`;
            
            // Durée d'animation aléatoire entre 5 et 10 secondes
            const duration = 5 + Math.random() * 5;
            icon.style.animationDuration = `${duration}s`;
            
            document.getElementById('educationIcons').appendChild(icon);
            
            // Supprimer l'élément après l'animation
            setTimeout(() => {
                icon.remove();
            }, duration * 1000);
        }
        
        // Créer des icônes toutes les 500ms
        setInterval(createFallingIcon, 500);
        
        // Créer quelques icônes au chargement
        for (let i = 0; i < 10; i++) {
            setTimeout(createFallingIcon, i * 300);
        }
    </script>
