    <script>
        // Animation des emojis qui tombent
        const emojis = ['üìö', 'üéì', '‚úèÔ∏è', 'üè´', 'üßë‚Äçüéì', 'üìù', 'üë®‚Äçüè´', '‚öõÔ∏è', 'üß™', 'üßÆ', 'üåç', 'üî¨', 'üí°', 'üèÜ', 'üìñ'];
        
        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${5 + Math.random() * 90}vw`;
            emoji.style.animationDuration = `${5 + Math.random() * 5}s`;
            emoji.style.animationDelay = `${Math.random() * 2}s`;
            emoji.style.fontSize = `${1 + Math.random() * 2}rem`;
            document.getElementById('emojiRain').appendChild(emoji);
            setTimeout(() => emoji.remove(), 10000);
        }
        
        let emojiInterval;
        function startEmojiAnimation() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createFallingEmoji, i * 200);
            }
            return setInterval(createFallingEmoji, 400);
        }
        
        // D√©marrer l'animation
        document.addEventListener('DOMContentLoaded', () => {
            emojiInterval = startEmojiAnimation();
            
            // R√©cup√©rer l'ID de l'utilisateur depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const utilisateur_id = urlParams.get('utilisateur_id');
            document.getElementById('utilisateur_id').value = utilisateur_id;
        });
        
        // Optimiser les performances
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(emojiInterval);
            } else {
                emojiInterval = startEmojiAnimation();
            }
        });

        // Gestion du formulaire
        document.getElementById('questionnaireForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch('questionnaire.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Merci',
                        text: 'Vos r√©ponses ont √©t√© bien enregistr√©es.',
                        showConfirmButton: false,
                        timer: 3000
                    }).then(() => {
                        window.location.href = 'login.php';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: data.message
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Une erreur est survenue. Veuillez r√©essayer.'
                });
                console.error('Erreur:', error);
            });
        });
    </script>
